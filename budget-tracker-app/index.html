<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <h1>Budget tracker</h1>
        <div id="balance-content">
            <h2>Balance</h2>
            <h2 id="user-balance"></h2>
        </div>
        <div id="input-content">
            <p>Description:</p><br>
            <input type="text" id="input-description" placeholder="Example: S-market"><br>
            <p>Sum:</p><br>
            <input type="text" id="input-sum" placeholder="Example: +50"><br>
            <button id="btn-addTransaction">Add transaction</button>
        </div>

        <div id="transaction-content">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
